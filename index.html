  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(270deg, #000000, #1a1a1a, #000000);
      background-size: 600% 600%;
      animation: BackgroundAnimation 10s ease infinite;

      overflow: hidden;

      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .button {

      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 220px;
    }

    .instagram {
      background: #833ab4;
    }

    .instagram:hover {
      background: #c13584;
    }

    .youtube {
      background: #FF0000;
    }

    .youtube:hover {
      background: #cc0000;
    }

    .tiktok {
      background: #010101;
    }

    .tiktok:hover {
      background: #ff0050;
    }

    .discord {
      background: #5865F2;
    }

</head>
